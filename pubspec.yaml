name: kaimono_list
description: "A new Flutter project."

publish_to: "none"

version: 0.0.9+14

environment: { sdk: ^3.7.2 }

dependencies:
  animated_list_plus: ^0.5.2
  cloud_firestore: ^5.6.5
  # Dependencies cannot be resolved in the latest version.
  # latest [collection 1.19.1]
  #   but [Flutter 3.27.0] > [collection 1.19.0]
  collection: ^1.19.1
  firebase_auth: ^5.5.1
  firebase_core: 3.12.1
  flutter: { sdk: flutter }
  flutter_hooks: ^0.21.2
  flutter_slidable: ^4.0.0
  form_builder_validators: ^11.1.2
  freezed_annotation: ^3.0.0
  gap: ^3.0.1
  go_router: ^14.8.1
  hooks_riverpod: ^2.6.1
  intersperse: ^2.0.0
  json_annotation: ^4.9.0
  logger: ^2.5.0
  recase: ^4.1.0
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.5.2

dev_dependencies:
  build_runner: ^2.4.15
  build_verify: ^3.1.0
  cider: ^0.2.8
  custom_lint: ^0.7.5
  flutter_launcher_icons: ^0.14.3
  flutter_test: { sdk: flutter }
  freezed: ^3.0.3
  go_router_builder: ^2.8.2
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5
  very_good_analysis: ^7.0.0

flutter:
